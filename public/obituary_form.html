<style>
 body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.container {
  width: 50%;
  margin: auto;
  background: #fff;
  padding: 20px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin-top: 50px;
  border-radius: 8px;
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 15px;
}

.form-group label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

.form-group input,
.form-group textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button {
  width: 100%;
  padding: 10px;
  background-color: #007BFF;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-size: 16px;
}

button:hover {
  background-color: #0056b3;
}     
</style>
<script>
      function validateForm(){
        var id = document.getElementById("id").value;
        var name = document.getElementById("name").value;
        var date_of_birth = document.getElementById("date_of_birth").value;
        var date_of_death = document.getElementById("date_of_death").value;
        var content = document.getElementById("content").value;
        var author = document.getElementById("author").value;
        var slug = document.getElementById("slug").value;

        if (id == "" || name == "" || date_of_birth == "" || date_of_death == "" || content == "" || author == "" || slug == ""){
          alert("All fields must be filled out");
          return false;
        }
        else{
          return true;
      }
      document.getElementById('obituaryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('/submit-obituary', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert(data.message);
                    window.location.href = '/view_obituaries.html';
                } else {
                    alert('Error: ' + data.message);
                }
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('An error occurred while submitting the obituary');
            });
        });
</script>
</head>
  <body>
  <div class = "container">
    <h2>Obituary Form</h2>
    <form method="POST" action = "http://localhost:3000/submit-obituary" onsubmit="return validateForm()">
       <div class ="form-group">
        <label for="id">Enter ID</label>
        <input type = "number" id = "id" name="id" placeholder="ID" required>
      </div>
      <div class ="form-group">
        <label for="name">Enter NAME</label>
        <input type = "text" id="name" name = "name" placeholder="NAME" required>
      </div>
      <div class ="form-group">
        <label for="date_of_birth">Enter Date of Birth</label>
        <input type = "date" id="date_of_birth" name="date_of_birth" placeholder="Date Of Birth" required>
      </div>
      <div class = "form-group">
          <label for="date_of_death">Enter Date of Death</label>
          <input type = "date" id="date_of_death" name="date_of_death" placeholder="Date Of Death" required>
      </div>
      <div class = "form-group">
          <label for="content">Enter Content</label>
          <textarea id="content" name="content" placeholder="Content" required></textarea>
      </div>
      <div class = "form-group">
          <label for="author">Enter Author</label>
          <input type = "text" id="author" name="author" placeholder="Author" required>
      </div>
      <div class = "form-group">
          <label for="slug">Enter Slug</label>
          <input type = "text" id="slug" name="slug" placeholder="Slug" required>
      </div>  
      <button type = "submit">Submit</button>
    </form>
  </div>
</body>
